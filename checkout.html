<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Anxiety</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-container">
        <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>
        
        <div class="checkout-flex">
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2><i class="fas fa-receipt"></i> Order Summary</h2>
                <div class="cart-items">
                    <!-- Cart items will be populated here -->
                </div>
                <div class="total-section">
                    <div class="subtotal">
                        <span><i class="fas fa-calculator"></i> Subtotal:</span>
                        <span class="amount">$0.00</span>
                    </div>
                    <div class="total">
                        <span><i class="fas fa-money-bill-wave"></i> Total:</span>
                        <span class="amount">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Customer Information Form -->
            <div class="customer-info">
                <h2><i class="fas fa-user-circle"></i> Customer Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Delivery Address</label>
                        <textarea id="address" required placeholder="Enter your delivery address"></textarea>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-credit-card"></i> Payment Method</label>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="cash" name="payment" value="cash" required>
                                <label for="cash">
                                    <i class="fas fa-money-bill-wave"></i>
                                    Cash on Delivery
                                    <span class="payment-info">Pay when your order arrives</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="aba" name="payment" value="aba">
                                <label for="aba">
                                    <i class="fas fa-university"></i>
                                    ABA Payment (KHQR)
                                    <span class="payment-info">Scan QR code to pay instantly</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="place-order-btn">
                        <i class="fas fa-check-circle"></i>
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="checkout.js"></script>
</body>
</html>
