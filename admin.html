<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="profile-circle">
                <i class="fas fa-user"></i>
            </div>
            <h1>Welcome back, <span class="admin-name">Isaac</span></h1>
            <p class="subtitle">What would you like to manage today?</p>
        </div>
        
        <div class="cards-container">
            <a href="stock.html" class="card">
                <div class="card-icon">
                    <i class="fas fa-boxes-stacked"></i>
                </div>
                <h2>Stock Management</h2>
                <p>Manage inventory and product availability</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="paymentadmin.html" class="card">
                <div class="card-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h2>Payment Management</h2>
                <p>View and manage payment transactions</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
