<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety - Streetwear Brand</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.PNG" alt="Anxiety Logo">
                </a>
            </div>
            <div class="nav-links">
        </nav>
        <div class="scroll-progress"></div>
        <div class="scroll-indicator"></div>
    </header>




    <main>
        <section class="contact-container"></section>
            <h1 class="section-title">Get In Touch</h1>
            <p class="contact-desc">Connect with us on social media or send us a message</p>
            
            <div class="social-links">
                <a href="https://www.instagram.com/anxiety.axt?utm_source=qr" class="social-btn instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.tiktok.com/@anxiety_axt" class="social-btn tiktok">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61553381810843&mibextid=LQQJ4d" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://t.me/anxietyaxt" class="social-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                    <span>Telegram</span>
                </a>
            </div>

            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Anxiety</h3>
                <p>Premium streetwear for those who dare to be different.</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@anxiety.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>

        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Anxiety. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
